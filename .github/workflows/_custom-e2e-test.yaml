name: End to end test python code
on:
  workflow_call:
    inputs:
      actions-repo:
        type: string
        default: QuTech-Delft/GitHub-Actions
      python-version:
        default: "3.11"
        type: string
      poetry-version:
        default: "1.8.3"
        type: string
      backends:
        default: "Stubbed,QX emulator"
        type: string
    secrets:
      e2e_username:
        required: true
      e2e_password:
        required: true
jobs:
  e2e-test:
    name: End to End testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        backend-name: ${{ fromJson(inputs.backends) }}
    env:
      E2E_USERNAME: ${{ secrets.e2e_username }}
      E2E_PASSWORD: ${{ secrets.e2e_password }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ inputs.actions-repo }}
      - uses: ./.github/actions/poetry-setup
        with:
          python-version: ${{ inputs.python-version }}
          poetry-version: ${{ inputs.poetry-version }}
      - uses: actions/checkout@v4
      - name: Install packages
        run: poetry install
      - name: Run e2e test
        run: poetry run python tests/e2e_test.py "${{ matrix.backend-name }}"
